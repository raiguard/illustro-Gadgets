; ## CORE TEMPERATURES ##
[CalcIsHWiNFOInUse]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-CPU0-DTS-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU0-DTS-SensorInstance#
HWiNFOEntryId=#HWiNFO-CPU0-DTS-Core0Temp#
HWiNFOType=CurrentValue
IfCondition=(CalcIsHWiNFOInUse > 0) && (#disableTemps# = 0)
IfTrueAction=[!SetVariable isHWiNFOInUse 1][!SetVariable noTempReader 0][!CommandMeasure ConfigScript "ConfigureHWiNFO(1)"]
DynamicVariables=1
Disabled=#disableTemps#

[CalcNoTempInUse]
Measure=Calc
Formula=1
IfCondition=(CalcIsHWiNFOInUse = 0) || (#disableTemps# = 1)
IfTrueAction=[!SetVariable isHWiNFOInUse 0][!SetVariable noTempReader 1][!CommandMeasure ConfigScript "ConfigureHWiNFO(0)"]
DynamicVariables=1
Disabled=#disableTemps#

@include3=CoreTempMeasures.inc

; ## DYNAMIC COLORS ##
[MeasureDynamicColors]
Measure=Calc
Formula=1
