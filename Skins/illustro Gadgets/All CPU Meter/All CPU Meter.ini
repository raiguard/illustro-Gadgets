[Rainmeter]
Update=1000
Group=AllCPUMeter
MouseOverAction=[!ToggleMeterGroup SettingsButton][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup SettingsButton][!Redraw]
MiddleMouseDownAction=[!Refresh]
LeftMouseDoubleClickAction=["taskmgr.exe"]

[Metadata]
Name=All CPU Meter
Author=iamanai
Information=Displays CPU and RAM information, including CPU usage per-core, clock speed, and RAM usage.
License=Creative Commons BY-NC-SA 3.0
Version=0.7.0-d.4

[Variables]
@include=#@#Variables\CommonVariables.inc
@include2=#@#Settings\AllCpuMeterSettings.inc
@include3=#@#Variables\AllCpuMeterVariables.inc

varPath=#@#Variables\AllCpuMeterVariables.inc
settingsPath=#@#Settings\AllCpuMeterSettings.inc

; ====================
;   STYLES
; ====================

[StyleTitle]
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#fontColor#,#generalOpacity#
FontFace=#fontFace#
FontSize=#titleSize#
AntiAlias=1

[StyleText]
StringAlign=LEFT
StringStyle=Bold
X=9
Y=#rowYOffset#r
FontFace=#fontFace#
FontSize=#fontSize#
FontColor=#fontColor#,#generalOpacity#
AntiAlias=1

[StyleBar]
X=(#generalXMarginLeft# + 1)
Y=#barTextYOffset#r
W=189
w=#barWidth#
h=#barHeight#
SolidColor=#barSolidColor#
BarOrientation=HORIZONTAL

[StyleGraph]
X=0r
Y=0r
W=#graphWidth#
H=#graphHeight#
AntiAlias=1

[StyleCoreTemps]
StringAlign=CENTER
X=100
Y=0r
FontFace=#fontFace#
FontColor=#fontColor#,#ghostedOpacity#
FontSize=#fontSize#
AntiAlias=1

[StyleFractions]
StringAlign=LEFT
X=43
Y=0r
FontFace=#fontFace#
FontColor=#fontColor#,#ghostedOpacity#
FontSize=#fontSize#
AntiAlias=1

; ====================
;   MEASURES
; ====================

[MeasureScript]
Measure=Script
ScriptFile=#fixedPrecisionFormatScript#

; ## RAM ##
[MeasureRamUsage]
Measure=Calc
Formula=MeasureRamUsed / MeasureRamTotal

[MeasureRamUsageGraphCalc]
Measure=Calc
Formula=(MeasureRamUsed / MeasureRamTotal) * 100

[MeasureRamUsed]
Measure=PhysicalMemory
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureScript "FormatNumber([MeasureRamUsed], 4, '1k', 'textRAMUsed')"]
OnChangeAction=[!CommandMeasure MeasureScript "FormatNumber([MeasureRamUsed], 4, '1k', 'textRAMUsed')"]

[MeasureRamTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=-1
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureScript "FormatNumber([MeasureRamTotal], 1, '1k', 'textRAMTotal')"]

; ## PAGE FILE ##
[MeasurePageTotal]
Measure=SwapMemory
Total=1
UpdateDivider=-1
Disabled=(#showPage# = 1 ? 0 : 1)

[M4KPagesInUse]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=Paging File
PerfMonCounter=% Usage
PerfMonInstance=_Total
PerfMonDifference=0
Disabled=(#showPage# = 1 ? 0 : 1)

[MeasurePageTotalCalc]
Measure=Calc
Formula=MeasurePageTotal-MeasureRamTotal
UpdateDivider=-1
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureScript "FormatNumber([MeasurePageTotalCalc], 1, '1k', 'textPageTotal')"]
Disabled=(#showPage# = 1 ? 0 : 1)

[MeasurePageUsed]
Measure=Calc
Formula=M4KPagesInUse * 4096
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureScript "FormatNumber([MeasurePageUsed], 4, '1k', 'textPageUsed')"]
OnChangeAction=[!CommandMeasure MeasureScript "FormatNumber([MeasurePageUsed], 4, '1k', 'textPageUsed')"]
Disabled=(#showPage# = 1 ? 0 : 1)

[MeasurePageUsedBarCalc]
Measure=Calc
Formula=M4KPagesInUse * 4096 / MeasurePageTotalCalc
Disabled=(#showPage# = 1 ? 0 : 1)

; ## CPU INFORMATION ##
[MeasureCpuName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=3600
RegExpSubstitute=1
Substitute="\(R\)":"","\(TM\)":""," CPU":"", "  ":"", "@(.*)":"", "APU":"", "with":"", "Radeon":"", "\(tm\):"", "HD":"", "Graphics":""

[MeasureCPULogicalCores]
Measure=Calc
Formula=%NUMBER_OF_PROCESSORS%
IfCondition=(MeasureCPULogicalCores = 1) && (MeasureCPULogicalCores <> #cpuCores#)
IfTrueAction=[!WriteKeyValue Variables hideCore2 1 "#varPath#"][!WriteKeyValue Variables hideCore3 1 "#varPath#"][!WriteKeyValue Variables hideCore4 1 "#varPath#"][!WriteKeyValue Variables hideCore5 1 "#varPath#"][!WriteKeyValue Variables hideCore6 1 "#varPath#"][!WriteKeyValue Variables hideCore7 1 "#varPath#"][!WriteKeyValue Variables hideCore8 1 "#varPath#"][!WriteKeyValue Variables hideCore9 1 "#varPath#"][!WriteKeyValue Variables hideCore10 1 "#varPath#"][!WriteKeyValue Variables hideCore11 1 "#varPath#"][!WriteKeyValue Variables hideCore12 1 "#varPath#"][!WriteKeyValue Variables hideCore13 1 "#varPath#"][!WriteKeyValue Variables hideCore14 1 "#varPath#"][!WriteKeyValue Variables hideCore15 1 "#varPath#"][!WriteKeyValue Variables hideCore16 1 "#varPath#"][!WriteKeyValue Variables cpuCores [MeasureCPULogicalCores] "#varPath#"][!Refresh]

