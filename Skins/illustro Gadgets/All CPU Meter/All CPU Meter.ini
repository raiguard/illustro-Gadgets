; ====================
;   METERS
; ====================

[Background]
Meter=Image
ImageName=#@#Images/Background.png
X=0
Y=0
W=#bgWidth#
H=#bgHeight#
ScaleMargins=13,34,13,13

; ## HEADER ##
[TotalCPUUsageText]
Meter=STRING
MeterStyle=StyleTitle
StringAlign=LEFT
X=12
Y=12
Text="CPU Usage:"

[TotalCPUUsagePercent]
Meter=String
MeasureName=MeasureCpuUsageTotal
MeterStyle=StyleTitle
StringAlign=RIGHT
Group=SettingsButton
X=(#generalXMarginRight# - 5)
Y=12
Text="%1%"

[SettingsButton]
Meter=Image
ImageName=#@#Images/Settings.png
Group=SettingsButton
X=(#bgWidth# - 25)
Y=14
W=10
H=10
ImageAlpha=#generalOpacity#
AntiAlias=1
ToolTipText="Settings"
Hidden=1

[SettingsButtonMouseRegion]
Meter=Image
Solidcolor=0,0,0,0
X=([SettingsButton:X]*#scale#)
Y=([SettingsButton:Y]*#scale#)
W=([SettingsButton:W]*#scale#)
H=([SettingsButton:H]*#scale#)
LeftMouseUpAction=[!SetOption SettingsButton ImageAlpha 200][!ToggleConfig "illustro Gadgets\Settings" "Settings.ini"][!UpdateMeter SettingsButton][!Redraw]
DynamicVariables=1

; ## RAM ##
[RAMUsageText]
Meter=String
MeterStyle=StyleText
Y=#bodyStartY#
Text="RAM:"

[RAMUsagePercent]
Meter=String
MeasureName=MeasureRamUsage
MeterStyle=StyleText
StringAlign=RIGHT
Percentual=1
X=#generalXMarginRight#
Y=0r
Text="%1%"

[RAMUsageFraction]
Meter=String
MeterStyle=StyleFractions
NumofDecimals=2
Text="#textRAMUsed#B/#textRAMTotal#B"
DynamicVariables=1

[RAMUsageBar]
Meter=Bar
MeasureName=MeasureRamUsage
MeterStyle=StyleBar
BarColor=#colorRAM#,#generalOpacity#
DynamicVariables=1

; ## PAGE FILE ##
[PageText]
Meter=String
MeterStyle=StyleText
Y=(#rowYOffset# - #barTextYOffset#)r
Text="Page:"
Hidden=(#showPage# = 1 ? 0 : 1)

[PageUsagePercent]
Meter=String
MeasureName=MeasurePageUsedBarCalc
MeterStyle=StyleText
StringAlign=RIGHT
Percentual=1
X=#generalXMarginRight#
Y=0r
Text="%1%"
Hidden=(#showPage# = 1 ? 0 : 1)

[PageUsageFraction]
Meter=String
MeterStyle=StyleFractions
NumofDecimals=2
Text="#textPageUsed#B/#textPageTotal#B"
DynamicVariables=1
Hidden=(#showPage# = 1 ? 0 : 1)

[PageUsageBar]
Meter=BAR
