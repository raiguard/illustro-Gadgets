MeterStyle=StyleText
StringAlign=RIGHT
Percentual=1
X=#textXMarginRight#
Y=0r
Text="%1%"
Hidden=#hidePage#

[PageUsageFraction]
Meter=String
MeterStyle=StyleFractions
NumofDecimals=2
Text="#textPageUsed#B/#textPageTotal#B"
