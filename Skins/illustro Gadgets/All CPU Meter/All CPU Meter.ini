[Rainmeter]
Update=1000
Group=AllCPUMeter
MouseOverAction=[!ToggleMeterGroup SettingsButton][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup SettingsButton][!Redraw]
MiddleMouseDownAction=[!Refresh]
LeftMouseDoubleClickAction=["taskmgr.exe"]

[Metadata]
Name=All CPU Meter
Author=iamanai
Information=Displays CPU and RAM information, including CPU usage per-core, clock speed, and RAM usage.
License=Creative Commons BY-NC-SA 3.0
Version=0.6.2

[Variables]
@include=#@#GlobalVars.inc
@include2=#@#AllCpuMeterVars.inc

varPath=#@#AllCpuMeterVars.inc

; ====================
;   STYLES
; ====================

[StyleTitle]
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=#fontSize3#
AntiAlias=1
ClipString=1

[StyleText]
StringAlign=LEFT
StringStyle=Bold
X=9
Y=#rowYOffset#r
FontFace=#fontName#
FontSize=#fontSize#
FontColor=#colorText#
AntiAlias=1

[StyleBar]
X=(#textXMarginLeft# + 1)
Y=#barTextYOffset#r
W=189
w=#barWidth#
h=#barHeight#
SolidColor=#colorSolidBar#
BarOrientation=HORIZONTAL

[StyleGraph]
X=10
Y=0r
W=189
H=40
AntiAlias=1

[StyleCoreTemps]
StringAlign=CENTER
X=100
Y=0r
FontFace=#fontName#
FontColor=#colorTextGhosted#
FontSize=#fontSize#
AntiAlias=1

[StyleFractions]
StringAlign=LEFT
X=43
Y=0r
FontFace=#fontName#
FontColor=#colorTextGhosted#
FontSize=#fontSize#
AntiAlias=1

; ====================
;   MEASURES
; ====================

[ConfigScript]
Measure=Script
ScriptFile=#@#AllCpuMeterConfig.lua

[MeasureScript]
Measure=Script
ScriptFile=#@#FixedPrecisionFormat.lua

; ## RAM ##
[RAMUsage]
Measure=Calc
Formula=RAMUsed / RAMTotal

[RAMUsed]
Measure=PhysicalMemory
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureScript "FormatNumber([RAMUsed], 4, '1k', 'textRAMUsed')"]
OnChangeAction=[!CommandMeasure MeasureScript "FormatNumber([RAMUsed], 4, '1k', 'textRAMUsed')"]

[RAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=-1
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureScript "FormatNumber([RAMTotal], 1, '1k', 'textRAMTotal')"]

; ## PAGE FILE ##
[PageTotal]
Measure=SwapMemory
Total=1
UpdateDivider=-1
Disabled=#hidePage#

[M4KPagesInUse]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=Paging File
PerfMonCounter=% Usage
PerfMonInstance=_Total
PerfMonDifference=0
Disabled=#hidePage#

[PageTotalCalc]
Measure=Calc
Formula=PageTotal-RAMTotal
UpdateDivider=-1
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureScript "FormatNumber([PageTotalCalc], 1, '1k', 'textPageTotal')"]
Disabled=#hidePage#

[PageUsed]
Measure=Calc
Formula=M4KPagesInUse * 4096
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureScript "FormatNumber([PageUsed], 4, '1k', 'textPageUsed')"]
OnChangeAction=[!CommandMeasure MeasureScript "FormatNumber([PageUsed], 4, '1k', 'textPageUsed')"]
Disabled=#hidePage#

[PageUsedBarCalc]
Measure=Calc
Formula=M4KPagesInUse * 4096 / PageTotalCalc
Disabled=#hidePage#

; ## CPU INFORMATION ##
[CPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=3600
RegExpSubstitute=1
Substitute="\(R\)":"","\(TM\)":""," CPU":"", "  ":"", "@(.*)":"", "APU":"", "with":"", "Radeon":"", "\(tm\):"", "HD":"", "Graphics":""

[MeasureCPULogicalCores]
Measure=Calc
Formula=%NUMBER_OF_PROCESSORS%
IfCondition=(MeasureCPULogicalCores = 1) && (MeasureCPULogicalCores <> #totalCores#)
IfTrueAction=[!WriteKeyValue Variables hideCore2 1 "#varPath#"][!WriteKeyValue Variables hideCore3 1 "#varPath#"][!WriteKeyValue Variables hideCore4 1 "#varPath#"][!WriteKeyValue Variables hideCore5 1 "#varPath#"][!WriteKeyValue Variables hideCore6 1 "#varPath#"][!WriteKeyValue Variables hideCore7 1 "#varPath#"][!WriteKeyValue Variables hideCore8 1 "#varPath#"][!WriteKeyValue Variables hideCore9 1 "#varPath#"][!WriteKeyValue Variables hideCore10 1 "#varPath#"][!WriteKeyValue Variables hideCore11 1 "#varPath#"][!WriteKeyValue Variables hideCore12 1 "#varPath#"][!WriteKeyValue Variables hideCore13 1 "#varPath#"][!WriteKeyValue Variables hideCore14 1 "#varPath#"][!WriteKeyValue Variables hideCore15 1 "#varPath#"][!WriteKeyValue Variables hideCore16 1 "#varPath#"][!WriteKeyValue Variables totalCores [MeasureCPULogicalCores] "#varPath#"][!Refresh]

