Plugin=ActiveNet
Type=ThreadsPerCore
IfCondition=MeasureCPUThreadsPerCore <> #threadsPerCore#
IfTrueAction=[!WriteKeyValue Variables threadsPerCore [MeasureCPUThreadsPerCore] "#varPath#"][!Refresh]
UpdateDivider=-1

[CPUClockSpeed]
Measure=Plugin
Plugin=PowerPlugin
PowerState=MHz

[CPUFanSpeedHWiNFO]
