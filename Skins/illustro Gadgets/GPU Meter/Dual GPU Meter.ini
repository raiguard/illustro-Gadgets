[Gpu1-GPUUsageValue]
Meter=String
MeterStyle=StyleText
MeasureName=Gpu1-MeasureGpuUsage
X=([Gpu1-GpuUsageLabel:W] + 2)r
Y=0r
Text="%1%"

[Gpu1-GPUUsageBar]
Meter=Bar
MeasureName=Gpu1-MeasureGpuUsage
MeterStyle=StyleBar
